# auth.conf - oauth2-proxy integration

# internal auth endpoint used by auth_request
location = /oauth2/auth {
    internal;
    # forward the internal auth request to oauth2-proxy
    # use variable or explicit URI; both ok.
    proxy_pass http://oauth2-proxy:4180/oauth2/auth;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Original-URI $request_uri;
    proxy_set_header X-Original-Method $request_method;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
    proxy_cache_bypass $http_authorization;
}

# oauth2-proxy UI, callback, and runtime endpoints
location /oauth2/ {
    proxy_pass http://oauth2-proxy:4180;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}

# logout: redirect the client into oauth2-proxy sign_out (clean)
# oauth2-proxy will handle backend logout with Keycloak
location = /logout {
    # redirect user to oauth2-proxy sign_out endpoint with rd back to your site root
    return 302 https://$host/oauth2/sign_out?rd=https://$host/;
}
