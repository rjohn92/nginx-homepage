# Grafana behind oauth2-proxy, using Grafana auth_proxy
location /grafana/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_redirect;

    # get identity from oauth2-proxy auth_request response
    auth_request_set $user  $upstream_http_x_auth_request_user;
    auth_request_set $email $upstream_http_x_auth_request_email;

    proxy_set_header X-WEBAUTH-USER  $user;
    proxy_set_header X-WEBAUTH-EMAIL $email;

    # subpath awareness
    proxy_set_header X-Forwarded-Prefix /grafana;

    # strip /grafana/ before proxying upstream
    proxy_pass http://grafana:3000;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Websocket endpoint for Grafana Live
location /grafana/api/live/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_redirect;

    auth_request_set $user  $upstream_http_x_auth_request_user;
    auth_request_set $email $upstream_http_x_auth_request_email;

    proxy_set_header X-WEBAUTH-USER  $user;
    proxy_set_header X-WEBAUTH-EMAIL $email;
    proxy_set_header X-Forwarded-Prefix /grafana;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://grafana:3000/api/live;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;


}
